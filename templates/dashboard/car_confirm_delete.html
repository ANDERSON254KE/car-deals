{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Car</h1>
<p>Are you sure you want to delete "{{ car.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
    <a href="{% url 'dashboard:car_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
</form>
{% endblock %}
