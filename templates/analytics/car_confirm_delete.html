{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Delete Car</h1>

    <div class="bg-white rounded-xl shadow-md p-6">
        <p class="text-lg text-gray-800">Are you sure you want to delete "{{ car }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="mt-6">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
                <a href="{% url 'analytics:car_list' %}" class="ml-4 text-gray-600 hover:text-gray-800">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
