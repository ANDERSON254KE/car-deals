{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{% if form.instance.pk %}Edit Car{% else %}Add Car{% endif %}</h1>

    <div class="bg-white rounded-xl shadow-md p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
            <div class="mt-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    {% if form.instance.pk %}Update Car{% else %}Add Car{% endif %}
                </button>
                <a href="{% url 'analytics:car_list' %}" class="ml-4 text-gray-600 hover:text-gray-800">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
