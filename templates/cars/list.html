{% extends 'base.html' %}
{% load static %}

{% block title %}Our Vehicles - Car Dealer Platform{% endblock %}

{% block content %}
    <!-- Page Header -->
    <section class="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-4">Our Vehicle Inventory</h1>
            <p class="text-xl">Browse our collection of premium vehicles</p>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="bg-white shadow py-6 mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="filterMake" placeholder="Filter by Make" class="p-3 border rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="number" id="minPrice" placeholder="Min Price" class="p-3 border rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <input type="number" id="maxPrice" placeholder="Max Price" class="p-3 border rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button onclick="applyFilters()" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition sm:col-span-2 lg:col-span-1">
                    <i class="fas fa-filter mr-2"></i><span class="hidden sm:inline">Apply </span>Filter
                </button>
            </div>
        </div>
    </section>

    <!-- Cars Grid -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4">
            <div id="car-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Cars will be loaded here via JavaScript -->
                <div class="text-center py-12 col-span-full">
                    <i class="fas fa-spinner fa-spin text-blue-600 text-4xl mb-4"></i>
                    <p class="text-gray-600">Loading vehicles...</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'main.js' %}"></script>
{% endblock %}
